{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">

            {% if post.published_date %}
                <div class="date">
                    <p>Published Date : {{post.published_date | date:"Y-m-d g:i a"}}</p>
                </div>
            {% endif %}

            <h3><a href="{% url 'post_detail' pk=post.id %}">{{post.title}}</a> </h3>
            <p>{{post.text | linebreaksbr}}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.aproved_comments.count }}</a>

        </div>
    {% endfor %}

{% endblock %}
